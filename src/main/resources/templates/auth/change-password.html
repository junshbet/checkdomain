<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sweetalert2.min.css">
</head>
<body>
<section class="bg-light py-3 py-md-5" style="height: 100vh">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="text-center mb-3">
                            <h1 class="text-center text-uppercase">Change Password</h1>
                        </div>
                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Enter you password and new password.</h2>
                        <form id="form-login" action="/change-password" th:object="${change}" method="post">
                            <div class="row gy-2 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input th:field="*{oldPassword}" type="password" class="form-control" id="email"
                                               placeholder="" autofocus>
                                        <label for="email" class="form-label">Password</label>
                                        <div class="text-danger" th:text="${oldPassword==null?'':oldPassword}"></div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input th:field="*{newPassword}" type="password" class="form-control"
                                               id="password"
                                               value="" placeholder="">
                                        <label for="password" class="form-label">New Password</label>
                                        <div class="text-danger" th:text="${newPassword==null?'':newPassword}"></div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex gap-2 justify-content-between">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="showPass">
                                            <label class="form-check-label text-secondary" for="showPass">
                                                Show password
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid my-3">
                                        <button class="btn btn-primary btn-lg" type="submit">Change</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">I don't want to change?
                                        <a href="#" onclick="history.back()" class="link-primary text-decoration-none">Back</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/jquery.min.js"></script>
<script src="/js/sweetalert2.all.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
    $("#showPass").on("change", function () {
        let input = $("#password");
        if ($(this).is(":checked")) {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
</script>
</body>
</html>
